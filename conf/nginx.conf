
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  4096;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
	
	map $http_upgrade $connection_upgrade{
		default upgrade;
		'' close;
	}

    # 定义一个名为 webservers 的 服务器组，用作负载均衡
	upstream webservers {
      # 第一台服务器权重为90，权重越高，会收到更多请求
	  server 127.0.0.1:80 weight=90 ;
	  #server 127.0.0.1:8088 weight=10 ;
	}

    server {
        listen       5174  backlog=2048;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html/sky;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # /?$  无论前端带不带末尾斜杠都命中，且绝对不会触发 Nginx 的自动加斜杠 301
        # 触发了 301 重定向，会使得post 请求被转换成了 get 请求 ！！！！！
        # location "需要截获的路径" { 
        #     proxy_pass   "把截获的路径换成这个路径"+"并且拼接上剩余的路径";
        # }

        #################################
        # auth-service
        location /api/employee/login {
            proxy_pass   http://webservers/auth/admin/employee/login;
        }
        location /api/employee/logout {
            proxy_pass   http://webservers/auth/admin/employee/logout;
        }
        location /user/user/login { 
            proxy_pass   http://webservers/auth/user/user/login;
        }

        # catalog-service
        location /api/category {
            proxy_pass   http://webservers/catalog/admin/category;
        }
        location /api/dish {
            proxy_pass   http://webservers/catalog/admin/dish;
        }
        location /api/setmeal {
            proxy_pass   http://webservers/catalog/admin/setmeal;
        }
        location /user/category { 
            proxy_pass   http://webservers/catalog/user/category;
        }
        location /user/dish { 
            proxy_pass   http://webservers/catalog/user/dish;
        }
        location /user/setmeal { 
            proxy_pass   http://webservers/catalog/user/setmeal;
        }

        # cart-service
        location /user/shoppingCart { 
            proxy_pass   http://webservers/cart/user/shoppingCart;
        }

        # order-service 
        location /api/order { 
            proxy_pass   http://webservers/order/admin/order;
        }
        location /user/order { 
            proxy_pass   http://webservers/order/user/order;
        }

        # admin-service
        location /api/employee { 
            proxy_pass   http://webservers/admin/admin/employee;
        }
        location /api/report { 
            proxy_pass   http://webservers/admin/admin/report;
        }
        location /api/shop { 
            proxy_pass   http://webservers/admin/admin/shop;
        }
        location /api/workspace { 
            proxy_pass   http://webservers/admin/admin/workspace;
        }
        location /api/common { 
            proxy_pass   http://webservers/admin/admin/common;
        }

        # user-service
        location /user/addressBook { 
            proxy_pass   http://webservers/user/user/addressBook;
        }
        location /user/shop { 
            proxy_pass   http://webservers/user/user/shop;
        }
        location /user/user { 
            proxy_pass   http://webservers/user/user/user;
        }

        # payment-service
        location /notify { 
            proxy_pass   http://webservers/payment/notify;
        }

        # ai-service
        location /ai {
            proxy_pass   http://webservers/ai;
        }

        #################################
		

		# WebSocket - 绕过网关，直接路由到目标服务
		location /ws/ {
            proxy_pass   http://localhost:8004/order/admin/ws/;
			proxy_http_version 1.1;
			proxy_read_timeout 3600s;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "$connection_upgrade";
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


